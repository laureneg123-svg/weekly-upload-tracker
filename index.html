<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weekly Upload Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 4px; font-size: 1.5rem; }
    h3 { margin: 0 0 16px; font-weight: 600; color: #444; }
    .toolbar { display: flex; gap: 12px; margin: 8px 0 16px; }
    button { padding: 8px 12px; border: 1px solid #e1e1e1; background: #f6f6f6; border-radius: 6px; cursor: pointer; }
    button:hover { background: #efefef; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    th { background: #fafafa; text-align: left; }
    td:first-child, th:first-child { position: sticky; left: 0; background: #fff; }
    .center { text-align: center; }
    textarea.comment { width: 100%; min-height: 32px; resize: vertical; }
    .logo { height: 40px; }
    .muted { color: #666; font-size: 0.9rem; }
    @media (max-width: 760px) { table { font-size: 0.9rem; } }
  </style>
</head>
<body>
  <header>
    <h1>Weekly Upload Tracker</h1>
    <!-- Keep your logo as-is; data URI preserved -->
    data:;base64,
    <h3>PE &amp; PM Upload Tracker</h3>
    <div class="muted">Week of <span id="week-range">Loading…</span></div>
    <div class="toolbar">
      <button id="btn-uncheck" type="button" aria-label="Uncheck all checkboxes for the current week">Uncheck All</button>
      <button id="btn-export" type="button" aria-label="Export table to CSV">Export to CSV</button>
    </div>
  </header>

  <table id="tracker">
    <thead>
      <tr>
        <th>Route</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Ingenix</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Cigna</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>CignaENAC</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Availity PM</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>Availity PE</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>ClaimsNet</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>OfficeAlly</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>PrimeWest</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>PostNTrack</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>ACH</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td>HPSANJOAQUIN</td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
  </table>

  <script>
    // === Utilities ==========================================================
    const DAY_NAMES = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
    const FULL_MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];

    function atStartOfDay(d) { const x = new Date(d); x.setHours(0,0,0,0); return x; }

    function getMonday(d = new Date()) {
      const date = atStartOfDay(d);
      // ISO: Monday = 1, Sunday = 7
      const day = (date.getDay() || 7); // Sun=0 => 7
      if (day !== 1) date.setDate(date.getDate() - (day - 1));
      return date;
    }

    function addDays(d, n) { const x = new Date(d); x.setDate(x.getDate() + n); return x; }

    function ymd(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${dd}`;
    }

    function formatWeekRange(mon, fri) {
      const sameMonth = mon.getMonth() === fri.getMonth();
      const sameYear = mon.getFullYear() === fri.getFullYear();
      const m1 = FULL_MONTHS[mon.getMonth()], d1 = mon.getDate();
      const m2 = FULL_MONTHS[fri.getMonth()], d2 = fri.getDate();
      if (sameMonth && sameYear) return `${m1} ${d1}–${d2}, ${mon.getFullYear()}`;
      if (sameYear) return `${m1} ${d1} – ${m2} ${d2}, ${mon.getFullYear()}`;
      return `${m1} ${d1}, ${mon.getFullYear()} – ${m2} ${d2}, ${fri.getFullYear()}`;
    }

    function safeId(s) { return s.toLowerCase().replace(/[^a-z0-9]+/g, '_').replace(/^_+|_+$/g, ''); }

    // === Week context & header =============================================
    const monday = getMonday(new Date());
    const friday = addDays(monday, 4);
    const weekKey = ymd(monday); // e.g., 2025-09-22 (use Monday as the unique week id)
    const STORE_PREFIX = `uploadTracker:${weekKey}:`;

    document.getElementById('week-range').textContent = formatWeekRange(monday, friday);

    // === Build inputs in the existing table ================================
    const table = document.getElementById('tracker');
    const rows = Array.from(table.tBodies[0].rows);

    rows.forEach((tr) => {
      const routeName = tr.cells[0].textContent.trim();
      const routeId = safeId(routeName);

      // Create 5 checkboxes for Mon–Fri (cells 1..5)
      for (let i = 0; i < 5; i++) {
        const td = tr.cells[i + 1];
        td.classList.add('center');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.id = `cb_${routeId}_${i}`;
        cb.ariaLabel = `${routeName} ${DAY_NAMES[i]}`;
        // Load from this week's storage only
        const key = `${STORE_PREFIX}cb_${routeId}_${i}`;
        cb.checked = localStorage.getItem(key) === '1';

        cb.addEventListener('change', () => {
          if (cb.checked) localStorage.setItem(key, '1');
          else localStorage.removeItem(key);
        });
        td.appendChild(cb);
      }

      // Comments (cell 6)
      const commentTd = tr.cells[6];
      const ta = document.createElement('textarea');
      ta.className = 'comment';
      ta.placeholder = 'Notes…';
      const cKey = `${STORE_PREFIX}comment_${routeId}`;
      const saved = localStorage.getItem(cKey);
      if (saved !== null) ta.value = saved;

      // Save comments with a small debounce
      let t;
      ta.addEventListener('input', () => {
        clearTimeout(t);
        t = setTimeout(() => {
          if (ta.value.trim() === '') localStorage.removeItem(cKey);
          else localStorage.setItem(cKey, ta.value);
        }, 200);
      });

      commentTd.appendChild(ta);
    });

    // === Uncheck All (clears only the CURRENT week) ========================
    document.getElementById('btn-uncheck').addEventListener('click', () => {
      if (!confirm('Clear all checkboxes and comments for THIS week?')) return;

      // Uncheck all boxes & clear comments in the UI
      rows.forEach(tr => {
        for (let i = 1; i <= 5; i++) {
          const cb = tr.cells[i].querySelector('input[type="checkbox"]');
          if (cb) cb.checked = false;
        }
        const ta = tr.cells[6].querySelector('textarea.comment');
        if (ta) ta.value = '';
      });

      // Remove only keys that belong to this week
      const toRemove = [];
      for (let i = 0; i < localStorage.length; i++) {
        const k = localStorage.key(i);
        if (k && k.startsWith(STORE_PREFIX)) toRemove.push(k);
      }
      toRemove.forEach(k => localStorage.removeItem(k));
    });

    // === Export to CSV ======================================================
    document.getElementById('btn-export').addEventListener('click', () => {
      const header = ['Route','Monday','Tuesday','Wednesday','Thursday','Friday','Comments'];
      const lines = [header.join(',')];

      rows.forEach(tr => {
        const route = tr.cells[0].textContent.trim().replaceAll(',', ';');
        const vals = [];
        for (let i = 1; i <= 5; i++) {
          const cb = tr.cells[i].querySelector('input[type="checkbox"]');
          vals.push(cb && cb.checked ? 'Y' : 'N');
        }
        const comment = (tr.cells[6].querySelector('textarea.comment')?.value || '').replaceAll('"','""');
        // Quote the comment in case it contains commas/newlines
        lines.push([route, ...vals, `"${comment}"`].join(','));
      });

      const csv = lines.join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const fileName = `upload-tracker_${weekKey}.csv`;
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url; a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // (Optional) If you ever want to show the exact dates in the table headers:
    // const ths = table.tHead.rows[0].cells;
    // ths[1].textContent = `${FULL_MONTHS[monday.getMonth()].slice(0,3)} ${monday.getDate()} (Mon)`;
    // for (let i = 1; i < 5; i++) {
    //   const d = addDays(monday, i);
    //   ths[i+1].textContent = `${FULL_MONTHS[d.getMonth()].slice(0,3)} ${d.getDate()} (${['Mon','Tue','Wed','Thu','Fri'][i]})`;
    // }
  </script>
</body>
</html>
