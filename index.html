<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weekly Upload Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 4px; font-size: 1.5rem; }
    h3 { margin: 0 0 16px; font-weight: 600; color: #444; }
    .toolbar { display: flex; gap: 12px; margin: 8px 0 16px; flex-wrap: wrap; }
    button { padding: 8px 12px; border: 1px solid #e1e1e1; background: #f6f6f6; border-radius: 6px; cursor: pointer; white-space: nowrap; }
    button:hover { background: #efefef; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    button#btn-current-week { background: #e3f2fd; border-color: #2196f3; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    th { background: #fafafa; text-align: left; font-weight: 600; }
    td:first-child, th:first-child { position: sticky; left: 0; background: #fff; font-weight: 500; }
    .center { text-align: center; }
    textarea.comment { width: 100%; min-height: 32px; resize: vertical; border: 1px solid #ddd; padding: 4px; }
    .logo { height: 40px; }
    .muted { color: #666; font-size: 0.9rem; }
    
    /* Tri-state checkbox styling */
    input[type="checkbox"].cb-state {
      width: 20px;
      height: 20px;
      cursor: pointer;
      appearance: none;
      border: 2px solid #ccc;
      border-radius: 4px;
      position: relative;
      transition: all 0.2s;
    }
    
    input[type="checkbox"].cb-state.green {
      background-color: #2e7d32;
      border-color: #2e7d32;
    }
    
    input[type="checkbox"].cb-state.green::after {
      content: '✓';
      position: absolute;
      color: white;
      font-size: 16px;
      top: -2px;
      left: 2px;
    }
    
    input[type="checkbox"].cb-state.red {
      background-color: #c62828;
      border-color: #c62828;
    }
    
    input[type="checkbox"].cb-state.red::after {
      content: '✗';
      position: absolute;
      color: white;
      font-size: 16px;
      top: -4px;
      left: 2px;
    }
    
    @media (max-width: 760px) { 
      table { font-size: 0.9rem; }
      input[type="checkbox"].cb-state { width: 18px; height: 18px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Weekly Upload Tracker</h1>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA/wAAADcCAIAAABChz0HAAABCGlDQ1BJQ0MgUHJvZmlsZQAAeJxjYGA8wQAELAYMDLl5JUVB7k4KEZFRCuwPGBiBEAwSk4sLGHADoKpv1yBqL+viUYcLcKakFicD6Q9ArFIEtBxopAiQLZIOYWuA2EkQtg2IXV5SUAJkB4DYRSFBzkB2CpCtkY7ETkJiJxcUgdT3ANk2uTmlyQh3M/Ck5oUGA2kOIJZhKGYIYnBncAL5H6IkfxEDg8VXBgbmCQixpJkMDNtbGRgkbiHEVBYwMPC3MDBsO48QQ4RJQWJRIliIBYiZ0tIYGD4tZ2DgjWRgEL7AwMAVDQsIHG5TALvNnSEfCNMZchhSgSKeDHkMyQx6QJYRgwGDIYMZAKbWPz9HbOBQAACFJElEQVR4nO39d3wcx5nnjz9PVfcEACRBAiRBgCSYsySKQRKVLcnSWrYle9dWtvd279a/u737XvDKlhx277vJlrPX3vDbu9vgs60cLNtykGwFKktUYM4kSJAEwQCCAZjUVc/3j+ru6Z4ZDNIkgM/7ZVOYmZ7umuru6k899QQkImAYhmEYhmEYZvwiqt0AhmEYhmEYhmHKC4t+hmEYhmEYhhnnsOhnGIZhGIZhmHEOi36GYRiGYRiGGeew6GcYhmEYhmGYcQ6LfoZhGIZhGIYZ57DoZxiGYRiGYZhxDot+hmEYhmEYhhnnsOhnGIZhGIZhmHEOi36GYRiGYRiGGeew6GcYhmEYhmGYcQ6LfoZhGIZhGIYZ57DoZxiGYRiGYZhxDot+hmEYhmEYhhnnsOhnGIZhGIZhmHEOi36GYRiGYRiGGeew6GcYhmEYhmGYcQ6LfoZhGIZhGIYZ57DoZxiGYRiGYZhxDot+hmEYhmEYhhnnsOhnGIZhGIZhmHEOi36GYRiGYRiGGeew6GcYhmEYhmGYcQ6LfoZhGIZhGIYZ57DoZxiGYRiGYZhxDot+hmEYhmEYhhnnsOhnGIZhGIZhmHEOi36GYRiGYRiGGeew6GcYhmEYhmGYcQ6LfoZhGIZhGIYZ57DoZxiGYRiGYZhxDot+hmEYhmEYhhnnsOhnGIZhGIZhmHEOi36GYRiGYRiGGeew6GcYhmEYhmGYcQ6LfoZhGIZhGIYZ57DoLwvk/n9QdPGdEA1pLwzDMAzDMAxTBBb9ZQHd/wPlyXa" alt="Waystar Logo" class="logo">
    <h3>PE & PM Upload Tracker</h3>
    <div class="muted">Week of <span id="week-range">Loading…</span></div>
    <div class="toolbar">
      <button id="btn-prev-week" type="button">← Previous Week</button>
      <button id="btn-current-week" type="button">Current Week</button>
      <button id="btn-next-week" type="button">Next Week →</button>
      <button id="btn-uncheck" type="button">Clear Week</button>
      <button id="btn-export" type="button">Export to CSV</button>
    </div>
  </header>

  <table id="tracker">
    <thead>
      <tr>
        <th>Route</th>
        <th class="center">Monday</th>
        <th class="center">Tuesday</th>
        <th class="center">Wednesday</th>
        <th class="center">Thursday</th>
        <th class="center">Friday</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Ingenix</td></tr>
      <tr><td>Cigna</td></tr>
      <tr><td>CignaENAC</td></tr>
      <tr><td>Availity PM</td></tr>
      <tr><td>Availity PE</td></tr>
      <tr><td>ClaimsNet</td></tr>
      <tr><td>OfficeAlly</td></tr>
      <tr><td>PrimeWest</td></tr>
      <tr><td>PostNTrack</td></tr>
      <tr><td>ACH</td></tr>
      <tr><td>HPSANJOAQUIN</td></tr>
    </tbody>
  </table>

  <script>
    const DAY_NAMES = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
    const FULL_MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];

    function atStartOfDay(d) { const x = new Date(d); x.setHours(0,0,0,0); return x; }

    function getMonday(d = new Date()) {
      const date = atStartOfDay(d);
      const day = (date.getDay() || 7);
      if (day !== 1) date.setDate(date.getDate() - (day - 1));
      return date;
    }

    function addDays(d, n) { const x = new Date(d); x.setDate(x.getDate() + n); return x; }
    function addWeeks(d, n) { return addDays(d, n * 7); }

    function ymd(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${dd}`;
    }

    function formatWeekRange(mon, fri) {
      const sameMonth = mon.getMonth() === fri.getMonth();
      const sameYear = mon.getFullYear() === fri.getFullYear();
      const m1 = FULL_MONTHS[mon.getMonth()], d1 = mon.getDate();
      const m2 = FULL_MONTHS[fri.getMonth()], d2 = fri.getDate();
      if (sameMonth && sameYear) return `${m1} ${d1}–${d2}, ${mon.getFullYear()}`;
      if (sameYear) return `${m1} ${d1} – ${m2} ${d2}, ${mon.getFullYear()}`;
      return `${m1} ${d1}, ${mon.getFullYear()} – ${m2} ${d2}, ${fri.getFullYear()}`;
    }

    function safeId(s) { return s.toLowerCase().replace(/[^a-z0-9]+/g, '_').replace(/^_+|_+$/g, ''); }

    // Global state
    let currentMonday = getMonday(new Date());
    const actualCurrentMonday = getMonday(new Date());
    
    const table = document.getElementById('tracker');
    const tbody = table.tBodies[0];
    const rows = Array.from(tbody.rows);

    // Build initial table structure (only once)
    rows.forEach((tr) => {
      const routeName = tr.cells[0].textContent.trim();
      
      // Add day cells
      for (let i = 0; i < 5; i++) {
        const td = document.createElement('td');
        td.classList.add('center');
        td.dataset.dayIndex = i;
        tr.appendChild(td);
      }

      // Add comment cell
      const commentTd = document.createElement('td');
      tr.appendChild(commentTd);
    });

    function loadWeekData(monday) {
      const weekKey = ymd(monday);
      const STORE_PREFIX = `uploadTracker:${weekKey}:`;
      const friday = addDays(monday, 4);
      
      document.getElementById('week-range').textContent = formatWeekRange(monday, friday);

      rows.forEach((tr) => {
        const routeName = tr.cells[0].textContent.trim();
        const routeId = safeId(routeName);

        // Load checkboxes
        for (let i = 0; i < 5; i++) {
          const td = tr.cells[i + 1];
          td.innerHTML = ''; // Clear existing content
          
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.className = 'cb-state';
          cb.id = `cb_${routeId}_${i}`;
          
          const stateKey = `${STORE_PREFIX}${routeId}_${i}_state`;
          const savedState = localStorage.getItem(stateKey) || 'empty';
          
          if (savedState === 'green') {
            cb.classList.add('green');
          } else if (savedState === 'red') {
            cb.classList.add('red');
          }
          
          cb.addEventListener('click', (e) => {
            e.preventDefault();
            
            const current = cb.classList.contains('green') ? 'green' : 
                           cb.classList.contains('red') ? 'red' : 'empty';
            
            cb.classList.remove('green', 'red');
            
            if (current === 'empty') {
              cb.classList.add('green');
              localStorage.setItem(stateKey, 'green');
            } else if (current === 'green') {
              cb.classList.add('red');
              localStorage.setItem(stateKey, 'red');
            } else {
              localStorage.removeItem(stateKey);
            }
          });
          
          td.appendChild(cb);
        }

        // Load comment
        const commentTd = tr.cells[6];
        commentTd.innerHTML = '';
        
        const ta = document.createElement('textarea');
        ta.className = 'comment';
        ta.placeholder = 'Notes…';
        
        const commentKey = `${STORE_PREFIX}${routeId}_comment`;
        const saved = localStorage.getItem(commentKey);
        if (saved) ta.value = saved;

        let timeout;
        ta.addEventListener('input', () => {
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            if (ta.value.trim() === '') {
              localStorage.removeItem(commentKey);
            } else {
              localStorage.setItem(commentKey, ta.value);
            }
          }, 300);
        });

        commentTd.appendChild(ta);
      });
    }

    // Navigation buttons
    document.getElementById('btn-prev-week').addEventListener('click', () => {
      currentMonday = addWeeks(currentMonday, -1);
      loadWeekData(currentMonday);
    });

    document.getElementById('btn-next-week').addEventListener('click', () => {
      currentMonday = addWeeks(currentMonday, 1);
      loadWeekData(currentMonday);
    });

    document.getElementById('btn-current-week').addEventListener('click', () => {
      currentMonday = actualCurrentMonday;
      loadWeekData(currentMonday);
    });

    // Clear Week button
    document.getElementById('btn-uncheck').addEventListener('click', () => {
      if (!confirm('Clear all checkboxes and comments for this week?')) return;

      const weekKey = ymd(currentMonday);
      const STORE_PREFIX = `uploadTracker:${weekKey}:`;

      // Clear localStorage for current week
      const toRemove = [];
      for (let i = 0; i < localStorage.length; i++) {
        const k = localStorage.key(i);
        if (k && k.startsWith(STORE_PREFIX)) toRemove.push(k);
      }
      toRemove.forEach(k => localStorage.removeItem(k));
      
      // Reload the week
      loadWeekData(currentMonday);
    });

    // Export to CSV
    document.getElementById('btn-export').addEventListener('click', () => {
      const weekKey = ymd(currentMonday);
      const header = ['Route','Monday','Tuesday','Wednesday','Thursday','Friday','Comments'];
      const lines = [header.join(',')];

      rows.forEach(tr => {
        const route = tr.cells[0].textContent.trim().replaceAll(',', ';');
        const vals = [];
        
        for (let i = 1; i <= 5; i++) {
          const cb = tr.cells[i].querySelector('input.cb-state');
          if (cb.classList.contains('green')) {
            vals.push('Green');
          } else if (cb.classList.contains('red')) {
            vals.push('Red');
          } else {
            vals.push('Empty');
          }
        }
        
        const comment = (tr.cells[6].querySelector('textarea.comment')?.value || '').replaceAll('"','""');
        lines.push([route, ...vals, `"${comment}"`].join(','));
      });

      const csv = lines.join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const fileName = `upload-tracker_${weekKey}.csv`;
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Load initial week (current week)
    loadWeekData(currentMonday);
  </script>
</body>
</html>
