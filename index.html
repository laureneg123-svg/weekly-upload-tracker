<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weekly Upload Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 4px; font-size: 1.5rem; }
    h3 { margin: 0 0 16px; font-weight: 600; color: #444; }
    .toolbar { display: flex; gap: 12px; margin: 8px 0 16px; flex-wrap: wrap; }
    button { padding: 8px 12px; border: 1px solid #e1e1e1; background: #f6f6f6; border-radius: 6px; cursor: pointer; white-space: nowrap; }
    button:hover { background: #efefef; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    button#btn-current-week { background: #e3f2fd; border-color: #2196f3; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; vertical-align: top; }
    th { background: #fafafa; text-align: left; font-weight: 600; }
    td:first-child, th:first-child { position: sticky; left: 0; background: #fff; font-weight: 500; }
    .center { text-align: center; }
    textarea.comment { width: 100%; min-height: 32px; resize: vertical; border: 1px solid #ddd; padding: 4px; }
    .logo { height: 40px; }
    .muted { color: #666; font-size: 0.9rem; }
    .status { padding: 5px 10px; border-radius: 4px; margin-bottom: 10px; display: inline-block; }
    .status.connected { background: #c8e6c9; color: #2e7d32; }
    .status.disconnected { background: #ffcdd2; color: #c62828; }
    .status.loading { background: #fff3e0; color: #ef6c00; }
    
    input[type="checkbox"].cb-state {
      width: 20px;
      height: 20px;
      cursor: pointer;
      appearance: none;
      border: 2px solid #ccc;
      border-radius: 4px;
      position: relative;
      transition: all 0.2s;
    }
    
    input[type="checkbox"].cb-state.green {
      background-color: #2e7d32;
      border-color: #2e7d32;
    }
    
    input[type="checkbox"].cb-state.green::after {
      content: '✓';
      position: absolute;
      color: white;
      font-size: 16px;
      top: -2px;
      left: 2px;
    }
    
    input[type="checkbox"].cb-state.red {
      background-color: #c62828;
      border-color: #c62828;
    }
    
    input[type="checkbox"].cb-state.red::after {
      content: '✗';
      position: absolute;
      color: white;
      font-size: 16px;
      top: -4px;
      left: 2px;
    }
    
    @media (max-width: 760px) { 
      table { font-size: 0.9rem; }
      input[type="checkbox"].cb-state { width: 18px; height: 18px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Weekly Upload Tracker</h1>
    <div style="margin: 15px 0;">
      <!-- Replace with your Waystar logo -->
      <img src="waystar-logo.png" alt="Waystar Logo" style="height: 50px;" onerror="this.style.display='none'">
    </div>
    <h3>PE & PM Upload Tracker</h3>
    <div id="connection-status" class="status loading">Connecting to database...</div>
    <div class="muted">Week of <span id="week-range">Loading…</span></div>
    <div class="toolbar">
      <button id="btn-prev-week" type="button">← Previous Week</button>
      <button id="btn-current-week" type="button">Current Week</button>
      <button id="btn-next-week" type="button">Next Week →</button>
      <button id="btn-uncheck" type="button">Clear Week</button>
      <button id="btn-export" type="button">Export to CSV</button>
    </div>
  </header>

  <table id="tracker">
    <thead>
      <tr>
        <th>Route</th>
        <th class="center">Monday</th>
        <th class="center">Tuesday</th>
        <th class="center">Wednesday</th>
        <th class="center">Thursday</th>
        <th class="center">Friday</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Ingenix</td></tr>
      <tr><td>Cigna</td></tr>
      <tr><td>CignaENAC</td></tr>
      <tr><td>Availity PM</td></tr>
      <tr><td>Availity PE</td></tr>
      <tr><td>ClaimsNet</td></tr>
      <tr><td>OfficeAlly</td></tr>
      <tr><td>PrimeWest</td></tr>
      <tr><td>PostNTrack</td></tr>
      <tr><td>ACH</td></tr>
      <tr><td>HPSANJOAQUIN</td></tr>
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <script>
 rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    match /weeks/{weekId} {
      allow read, write: if true;
    }
  }
}
    // ============================================

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const DAY_NAMES = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
    const FULL_MONTHS = ['January','February','March','April','May','June','July','August','September','October','November','December'];

    function atStartOfDay(d) { const x = new Date(d); x.setHours(0,0,0,0); return x; }

    function getMonday(d = new Date()) {
      const date = atStartOfDay(d);
      const day = (date.getDay() || 7);
      if (day !== 1) date.setDate(date.getDate() - (day - 1));
      return date;
    }

    function addDays(d, n) { const x = new Date(d); x.setDate(x.getDate() + n); return x; }
    function addWeeks(d, n) { return addDays(d, n * 7); }

    function ymd(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${dd}`;
    }

    function formatWeekRange(mon, fri) {
      const sameMonth = mon.getMonth() === fri.getMonth();
      const sameYear = mon.getFullYear() === fri.getFullYear();
      const m1 = FULL_MONTHS[mon.getMonth()], d1 = mon.getDate();
      const m2 = FULL_MONTHS[fri.getMonth()], d2 = fri.getDate();
      if (sameMonth && sameYear) return `${m1} ${d1}–${d2}, ${mon.getFullYear()}`;
      if (sameYear) return `${m1} ${d1} – ${m2} ${d2}, ${mon.getFullYear()}`;
      return `${m1} ${d1}, ${mon.getFullYear()} – ${m2} ${d2}, ${fri.getFullYear()}`;
    }

    function safeId(s) { return s.toLowerCase().replace(/[^a-z0-9]+/g, '_').replace(/^_+|_+$/g, ''); }

    // Update connection status
    function setStatus(status) {
      const el = document.getElementById('connection-status');
      el.className = 'status ' + status;
      if (status === 'connected') el.textContent = '✓ Connected to database';
      else if (status === 'disconnected') el.textContent = '✗ Disconnected';
      else if (status === 'loading') el.textContent = 'Loading...';
    }

    // Global state
    let currentMonday = getMonday(new Date());
    const actualCurrentMonday = getMonday(new Date());
    let unsubscribe = null; // Firebase listener
    
    const table = document.getElementById('tracker');
    const tbody = table.tBodies[0];
    const rows = Array.from(tbody.rows);

    // Build initial table structure (only once)
    rows.forEach((tr) => {
      for (let i = 0; i < 5; i++) {
        const td = document.createElement('td');
        td.classList.add('center');
        td.dataset.dayIndex = i;
        tr.appendChild(td);
      }
      const commentTd = document.createElement('td');
      tr.appendChild(commentTd);
    });

    // Save data to Firestore
    async function saveToFirestore(weekKey, routeId, data) {
      try {
        await db.collection('weeks').doc(weekKey).set({
          [routeId]: data
        }, { merge: true });
      } catch (error) {
        console.error('Error saving:', error);
        setStatus('disconnected');
      }
    }

    // Load week data from Firestore with real-time updates
    function loadWeekData(monday) {
      const weekKey = ymd(monday);
      const friday = addDays(monday, 4);
      
      document.getElementById('week-range').textContent = formatWeekRange(monday, friday);
      setStatus('loading');

      // Unsubscribe from previous listener
      if (unsubscribe) unsubscribe();

      // Clear current UI
      rows.forEach((tr) => {
        const routeName = tr.cells[0].textContent.trim();
        const routeId = safeId(routeName);

        // Create checkboxes
        for (let i = 0; i < 5; i++) {
          const td = tr.cells[i + 1];
          td.innerHTML = '';
          
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.className = 'cb-state';
          cb.id = `cb_${routeId}_${i}`;
          cb.dataset.routeId = routeId;
          cb.dataset.dayIndex = i;
          
          cb.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const current = cb.classList.contains('green') ? 'green' : 
                           cb.classList.contains('red') ? 'red' : 'empty';
            
            let newState = 'empty';
            cb.classList.remove('green', 'red');
            
            if (current === 'empty') {
              newState = 'green';
              cb.classList.add('green');
            } else if (current === 'green') {
              newState = 'red';
              cb.classList.add('red');
            }
            
            // Save to Firestore
            const routeData = {};
            routeData[`day${i}`] = newState;
            await saveToFirestore(weekKey, routeId, routeData);
          });
          
          td.appendChild(cb);
        }

        // Create comment textarea
        const commentTd = tr.cells[6];
        commentTd.innerHTML = '';
        
        const ta = document.createElement('textarea');
        ta.className = 'comment';
        ta.placeholder = 'Notes…';
        ta.dataset.routeId = routeId;

        let timeout;
        ta.addEventListener('input', () => {
          clearTimeout(timeout);
          timeout = setTimeout(async () => {
            await saveToFirestore(weekKey, routeId, { comment: ta.value });
          }, 500);
        });

        commentTd.appendChild(ta);
      });

      // Subscribe to real-time updates
      unsubscribe = db.collection('weeks').doc(weekKey).onSnapshot((doc) => {
        setStatus('connected');
        
        if (doc.exists) {
          const data = doc.data();
          
          rows.forEach((tr) => {
            const routeName = tr.cells[0].textContent.trim();
            const routeId = safeId(routeName);
            const routeData = data[routeId] || {};

            // Update checkboxes
            for (let i = 0; i < 5; i++) {
              const cb = tr.cells[i + 1].querySelector('input.cb-state');
              const state = routeData[`day${i}`] || 'empty';
              
              cb.classList.remove('green', 'red');
              if (state === 'green') cb.classList.add('green');
              else if (state === 'red') cb.classList.add('red');
            }

            // Update comment
            const ta = tr.cells[6].querySelector('textarea.comment');
            if (routeData.comment !== undefined && ta.value !== routeData.comment) {
              ta.value = routeData.comment;
            }
          });
        }
      }, (error) => {
        console.error('Firestore error:', error);
        setStatus('disconnected');
      });
    }

    // Navigation buttons
    document.getElementById('btn-prev-week').addEventListener('click', () => {
      currentMonday = addWeeks(currentMonday, -1);
      loadWeekData(currentMonday);
    });

    document.getElementById('btn-next-week').addEventListener('click', () => {
      currentMonday = addWeeks(currentMonday, 1);
      loadWeekData(currentMonday);
    });

    document.getElementById('btn-current-week').addEventListener('click', () => {
      currentMonday = actualCurrentMonday;
      loadWeekData(currentMonday);
    });

    // Clear Week button
    document.getElementById('btn-uncheck').addEventListener('click', async () => {
      if (!confirm('Clear all checkboxes and comments for this week? This affects ALL users.')) return;

      const weekKey = ymd(currentMonday);
      
      try {
        await db.collection('weeks').doc(weekKey).delete();
        loadWeekData(currentMonday);
      } catch (error) {
        console.error('Error clearing:', error);
        alert('Error clearing data');
      }
    });

    // Export to CSV
    document.getElementById('btn-export').addEventListener('click', () => {
      const weekKey = ymd(currentMonday);
      const header = ['Route','Monday','Tuesday','Wednesday','Thursday','Friday','Comments'];
      const lines = [header.join(',')];

      rows.forEach(tr => {
        const route = tr.cells[0].textContent.trim().replaceAll(',', ';');
        const vals = [];
        
        for (let i = 1; i <= 5; i++) {
          const cb = tr.cells[i].querySelector('input.cb-state');
          if (cb.classList.contains('green')) {
            vals.push('Green');
          } else if (cb.classList.contains('red')) {
            vals.push('Red');
          } else {
            vals.push('Empty');
          }
        }
        
        const comment = (tr.cells[6].querySelector('textarea.comment')?.value || '').replaceAll('"','""');
        lines.push([route, ...vals, `"${comment}"`].join(','));
      });

      const csv = lines.join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const fileName = `upload-tracker_${weekKey}.csv`;
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Load initial week
    loadWeekData(currentMonday);
  </script>
</body>
</html>
